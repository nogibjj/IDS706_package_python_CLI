name: CI/CD
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:                           # Set environment variables globally
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_NAME: ${{ secrets.DB_NAME }}
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Install
      run: |
        make install

    - name: Format
      run: |
        make format

    - name: Lint
      run: |
        make lint

    - name: Test
      run: |
        make test

    - name: extract
      run: |
        make extract

    - name: load
      run: |
        make load 

    - name: query
      run: |
        make query
